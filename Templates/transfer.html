<!DOCTYPE html>
<html>
<head><title>Transfer</title></head>
<body>
  <h2>Send Money</h2>
  <form method="POST">
    <input type="text" name="receiver" placeholder="Receiver Username" value="{{ receiver if receiver else '' }}" required><br><br>
    <input type="number" step="0.01" name="amount" placeholder="Amount" required><br><br>
    <input type="text" name="from_currency" placeholder="From Currency (e.g. USD)" required><br><br>
    <input type="text" name="to_currency" placeholder="To Currency (e.g. INR)" required><br><br>
    <button type="submit">Send Money</button>
  </form>
